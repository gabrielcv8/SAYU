<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Estilo Quicksand-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&amp;display=swap" rel="stylesheet">

    <!--Estilo Anton-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Anton&amp;display=swap" rel="stylesheet">
    
    <!--Estilo Roboto Condensed-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&amp;display=swap" rel="stylesheet">

    <!--Estilo Ubuntu-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&amp;display=swap" rel="stylesheet">

    <!--Estilo Puritan-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Puritan&amp;display=swap" rel="stylesheet">

    <!--Icono en la Pestaña-->
    <link rel="shortcut icon" href="./assets/Logotransparente.png">

    <!--Llamando al CSS-->
    <link rel="stylesheet" href="./styles.css">

    <title>Log In</title>
</head>

<body class="backgroundPurple">
    <div class="divNav"></div>

    <!--Barra de Navegación-->
    <header class="flexOverFlow" id="header">
        <a href="./index.html" class="ajusteALogo">
            <img src="./assets/Logotransparente.png" alt="Logo SAYU" class="ajusteLogo1"> 
        </a>
        <a href="./mens.html" class="ajusteLetra">
            <h2 class="inline letraNav">Mens</h2>
        </a>
        </a>
        <a href="./womens.html" class="ajusteLetra">
            <h2 class="inline letraNav">Womens</h2>
        </a>
        <a href="./shops.html" class="ajusteLetra">
            <h2 class="inline letraNav">Shops</h2>
        </a>
        <input type="search" placeholder="Buscar" class="ajusteSearch">
        <img src="./assets/logo_carrito_de_compras.png" alt="Icono carrito de compras" class="ajusteCarrito">
        <img src="./assets/logo_lista_de_deseos.png" alt="Icono lista de deseos" class="ajusteLike">
        <a href="./singin.html">
            <img src="./assets/login_portada.png" alt="Icono Sign In" class="ajusteSignIn">
        </a>
    </header>
    <!--Sign In-->
    <main>
        <img src="./assets/login.png" alt="Icono Sing In" class="ajusteLogoSignIn block">
        <form action="" method="post">
            <div class="ajusteDivMail">
                <input type="mail" class="ajusteMail" placeholder="Usuario@ejemplo.com">
            </div>
            <div class="ajusteDivPassword">
                <input type="password" class="ajusteMail" placeholder="Contraseña">
            </div>
            <div class="ajusteDivSignIn">
                <input type="reset" value="Sign In" class="ajusteBotonSignIn">
            </div>
            <div class="ajusteEnlaces">
                <a href="./singin.html" class="propiedadesAEnlaces">Forgot your password?</a>
                <p class="inline propiedadesAEnlaces">■</p>
                <a href="./singin.html" class="propiedadesAEnlaces">Create account</a>
            </div>
        </form>

        <!-- Footer -->
        <footer>
            <h6 class="ajustarCopyright1">©2023 SAYU - All rights reserved.</h6>
        </footer>
    </main>
    
</body>
</html>
